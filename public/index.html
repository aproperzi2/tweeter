<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/mobile.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <button onclick="topFunction()" id="myBtn" title="Go to top"><b>Top</b></button>
    <nav>
      <span id="logo">tweeter</span>
      <div id="write-a-new-tweet">
        <span><b>Write</b>  a new tweet</span>
        <br>
        <img src="images/downarrow.png" id="arrow" style="color: red"/>
      </div>
    </nav>
    <header id="main-header">
      <div class ="avatar">
        <img src="/images/profile-hex.png" alt="profil-pic">
      </div>
      <div class="name">
        <h3>Luca Properzi</h3>
      </div>
    </header>
    <main class="container">
      <section class="new-tweet">
        
        <h3>What are you humming about?</h3>
        <form action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text"></textarea>
          <div id="error-handler">
            <p id="error"></p>
          </div>
          <div id="button-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <div class="tweet-container">

      </div>
    </main>
    
  </body>
</html>
