<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div id="write-a-new-tweet">
        <span><b>Write</b>  a new tweet</span>
        <br>
        <span style="color: red">&#8609;</span>
      </div>
    </nav>
    <header id="main-header">
      <div class ="avatar">
        <img src="/images/profile-hex.png" alt="profil-pic">
      </div>
      <div class="name">
        <h3>Luca Properzi</h3>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h3>What are you humming about?</h3>
        <form action="/tweets/" method="POST">
          <textarea name="text" id="tweet-text"></textarea>
          <div id="button-count">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <article class="tweets">
        <div id="tweet">
          <header id="tweeter-header">
            <div id="img-name">
              <img src="/images/fav1.png" alt="">
              <span>Luca</span>
            </div>
              <span id="fade"><b>@lproperzi2</b></span>
          </header>
          <main id="tweet-main">
            <span>This is my tweet. Nice eh?</span>
          </main>
          <footer id="tweet-footer">
            <span><b>10 days ago</b></span>
            <div id="social-icons">
              <img src="/images/flag.png" alt="">
              <img src="/images/retweet.png" alt="">
              <img src="/images/like.png" alt="">
            </div>
          </footer>
        </div>
      </article>
    </main>
  </body>
</html>
